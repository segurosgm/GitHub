      <section id="contacto">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2>Contactanos</h2>
              <hr class="star-primary">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">

              <!-- Fomulario De correo -->

              <form action="modelo/Correo.php" method="post" name="sentMessage" id="contactForm">
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls ">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre Completo  Ej: John Wick" id="name"
                      name="name" required data-validation-required-message="Por favor, ingrese su Nombre.">

                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Correo</label>
                    <input type="email" class="form-control" placeholder="Email  Ej: JohnWick@yahoo.es" id="email"
                      name="email" required data-validation-required-message="Por favor, ingrese su email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Número de teléfono</label>
                    <input type="tel" class="form-control" placeholder="Número de teléfono Ej: 3000000000" id="phone"
                      name="phone" required
                      data-validation-required-message="Por favor, ingrese su número de teléfono.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls ">
                    <label>Asunto</label>
                    <input type="text" class="form-control" placeholder="Asunto" id="asunt"
                      name="asunt" required data-validation-required-message="Por favor, Asunto.">

                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Mensaje</label>
                    <textarea rows="5" class="form-control" placeholder="Mensaje" id="message" name="message" required
                      data-validation-required-message="Por favor, ingrese un mensaje."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <button type="submit" class="boton">Enviar</button>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
