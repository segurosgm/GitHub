<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Conexión a la Base de Datos</title>
    <script src="conexion.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Validar Conexión a la Base de Datos MySQL</h1>
    <form id="conexionForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <input type="submit" value="Validar Conexión">
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('conexionForm').onsubmit = function(event) {
            event.preventDefault(); // Evita el envío normal del formulario

            const formData = new FormData(this);
            fetch('validarConexion', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        };
    </script>
</body>
</html>
