    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $usuario = $_POST['usuario'];
        $contrasena = $_POST['contrasena'];
        $url = "mysql:host=localhost;dbname=GMK"; // Cambia según sea necesario

        try {
            $conexion = new PDO($url, $usuario, $contrasena);
            $conexion->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);
            echo "<div class='result'>Conexión exitosa a la base de datos GMK.</div>";
        } catch (PDOException $e) {

        }
